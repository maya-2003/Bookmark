<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Bookmark</title>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="py-5">
        <div class="container d-flex flex-column justify-content-center align-items-center mainContainer">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div
                class="inputs-container w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="siteName"
                        onkeyup="validateInputName()">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="url" placeholder="Website URL" class="form-control" id="siteURL"
                        onkeyup="validateInputURL()">
                </div>
                <button onclick="addSite()" class="btn btn-submit px-5" id="submitBtn">Submit</button>
            </div>
            <table class="table mt-4 text-center bg-light align-middle">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="rulesModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content box-conent bg-white p-4 rounded-2 shadow-lg">
                    <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                        <div class="circles d-flex">
                            <span class="rounded-circle me-2" id="c1"></span>
                            <span class="rounded-circle me-2" id="c2"></span>
                            <span class="rounded-circle me-2" id="c3"></span>
                        </div>
                        <button type="button" class="btn border-0" data-bs-dismiss="modal" aria-label="Close">
                            <i class="fa-solid fa-xmark close fs-3"></i>
                        </button>
                    </header>
                    <p class="m-0 pb-2">Site Name or URL is not valid. Please follow the rules below: </p>
                    <ol class="list-rules list-unstyled m-0">
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one
                        </li>
                    </ol>
                </div>
            </div>
        </div>

    </div>

    <script src="js/index.js"></script>
</body>

</html>
